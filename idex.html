<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matthew table practice</title>
    <style>
        thead{
            background-color: rgb(87, 0, 131);
            color:aliceblue;
        }
        th{
            padding: 10px;

        }
        table{
            border-style: solid;
            border-color: blueviolet;
            border-width: 1px;
        }
        tbody > tr:nth-child(even){
            background-color: rgb(63, 4, 99);
            color:aliceblue;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
              
                <th>warm up name</th>
                <th>Ayes</th>
                <th>Nay</th>
                
            </tr>
        </thead>
        
        <tbody>
        
            <tr>
                <td>Set Puzzles</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>logic grid</td>
                <td>0</td>
                <td>16</td>
            </tr>
            <tr>
                <td>zebra puzzle</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <td>typing</td>
                <td>16</td>
                <td>3</td>
            </tr>
            <tr>
                <td>picross</td>
                <td>7</td>
                <td>5</td>
            </tr>
                <tr>
                    <td>network</td>
                    <td>7</td>
                    <td>3</td>
                </tr>     

        </tbody>

    </table>
</body>
</html>
